
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Programación</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906324.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark neon-body">

  <nav class="navbar navbar-dark neon-navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand neon-logo">← Volver al Inicio</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center neon-heading fw-bold mb-4">Contáctame</h2>

    <form class="border p-4 rounded bg-dark form-neon shadow">
      <div class="mb-3">
        <label class="form-label neon-label">Nombre completo</label>
        <input type="text" class="form-control form-control-dark" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <label class="form-label neon-label">Correo electrónico</label>
        <input type="email" class="form-control form-control-dark" placeholder="tuemail@ejemplo.com">
      </div>
      <div class="mb-3">
        <label class="form-label neon-label">Mensaje</label>
        <textarea class="form-control form-control-dark" rows="3"></textarea>
      </div>
      <button type="submit" class="btn neon-btn w-100">Enviar</button>
    </form>

    <!-- COLLAPSE -->
    <div class="text-center mt-4">
      <button class="btn neon-outline" data-bs-toggle="collapse" data-bs-target="#extra">Ver información extra</button>
      <div id="extra" class="collapse mt-3">
        <div class="card card-body neon-card">
          ¡Gracias por visitar este proyecto! 🌟  
          <br>
          <strong>Desarrollado por Antonio Flores Ángel Fernando — 3A PRVC 🧠💻 CBTA Leona Vicario</strong>
        </div>
      </div>
    </div>
  </div>

  <footer class="neon-footer text-center p-3 mt-4">
    <p class="mb-0">Desarrollado por Antonio Flores Ángel Fernando — 3A PRVC 🧠💻 CBTA Leona Vicario</p>
  </footer>

</body>
</html>
